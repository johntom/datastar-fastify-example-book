
    <!DOCTYPE html>
    <html lang="en" >
    <head>
      <meta charset="UTF-8">
      <title>CodePen - Breaking Bad HTMX Test</title>
      {% block content %}
      <h1>Hello base 4  {{title}}</h1>
      {% endblock %}
    
    </head>
    <body>
    <!-- partial:index.partial.html -->
    <body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12" hx-ext="client-side-templates">
        <table hx-trigger="load" hx-get="https://www.breakingbadapi.com/api/characters" hx-target="#content" mustache-template="foo">
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div  class="relative bg-gray-50 pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
      <div class="absolute inset-0">
        <div class="bg-white h-1/3 sm:h-2/3"></div>
      </div>
      <div class="relative max-w-7xl mx-auto">
        <div class="text-center">
          <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">From the Breaking Bad Api</h2>
        </div>
        <div class="mt-12 max-w-lg mx-auto grid gap-5 lg:grid-cols-3 lg:max-w-none" id="content">
             </div>
      </div>
    </div>
    
    <div hx-ext="client-side-templates">
        <template id="foo">
          {{#.}} 
            <div class="flex flex-col rounded-lg shadow-lg overflow-hidden" hx-get="https://www.breakingbadapi.com/api/characters/1"  mustache-template="fa"
                            hx-target="#content" 
                            hx-swap="innerHTML" >
            <div class="flex-shrink-0">
              <img class="h-48 w-full object-cover" src="{{img}}" alt=""> 
            </div>
            <div class="flex-1 bg-white p-6 flex flex-col justify-between">
              <div class="flex-1">
                <a href="" class="block mt-2" >
                  <p class="text-xl font-semibold text-gray-900">{{name}}</p>
                  <p class="mt-3 text-base text-gray-500">{{status}}</p>
                </a>
              </div>
              <div class="mt-6 flex items-center">
                
              
              </div>
            </div>
          </div>
         {{/.}}
    
         
        </template>
      <template id="fa">{{#.}}
    <div class="relative bg-white">
      <div class="lg:absolute lg:inset-0">
        <div class="lg:absolute lg:inset-y-0 lg:left-0 lg:w-1/2">
          <img class="h-56 w-full object-cover lg:absolute lg:h-full" src="{{img}}" alt="">
        </div>
      </div>
      <div class="relative pt-12 pb-16 px-4 sm:pt-16 sm:px-6 lg:px-8 lg:max-w-7xl lg:mx-auto lg:grid lg:grid-cols-2">
        <div class="lg:col-start-2 lg:pl-8">
          <div class="text-base max-w-prose mx-auto lg:max-w-lg lg:ml-auto lg:mr-0">
            <h2 class="leading-6 text-indigo-600 font-semibold tracking-wide uppercase">{{name}}</h2> 
            <h3 class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl"></h3>
            <p class="mt-8 text-lg text-gray-500"></p>
            <div class="mt-5 prose prose-indigo text-gray-500">
              <p>{{status}}</p>
       
              <ul role="list">
                {{#occupation}}
                <li>{{.}}</li>
      {{/occupation}}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
        
         {{/.}}
      </template>
    </div>
       
    
          
          
        
    </body>
    <!-- partial -->
      <script src='https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp'></script>
    <script src='https://unpkg.com/htmx.org@1.4.1'></script>
    <script src='https://unpkg.com/htmx.org@1.4.1/dist/ext/client-side-templates.js'></script>
    <script src='https://unpkg.com/mustache@latest'></script>
    </body>
    </html>
